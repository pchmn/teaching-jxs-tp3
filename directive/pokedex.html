<p>Info pokemon</p>
<ul>
    <li ng-repeat="(key, val) in info" ng-if="key!='sprites' && key!='abilities'">
        {{ key }} : {{ val }}
    </li>
</ul>
<ul>
	<label>Abilities : </label>
	<li ng-repeat="(key, value) in info.abilities">
		{{value.ability.name}}
	</li>
</ul>
<img ng-src="{{ image.url }}" />
