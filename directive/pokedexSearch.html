
<form class="form-inline" >
	<div class="form-group">
		<input class="form-control" type="text" ng-model="search.name" placeholder="nom">
		<input class="form-control" type="text" ng-model="search.entry_number" placeholder="id">
	</div>

	<div class="form-group">
		<select ng-model="id" class="form-control" id="listePoke">
		    <option ng-repeat="pokemon in pokemons | filter : search" value={{pokemon.entry_number}}>{{ pokemon.name }}</option>
		</select>
	</div>

	<button type="button" class="btn btn-primary" ng-click="go(id)">Go</button>
</form>
