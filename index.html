<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
		<div ng-controller="PokemonList">

            <input type="text" ng-model="test" placeholder="nom">
            <input type="text" ng-model="pokemonId" placeholder="id">
            <select ng-model="id">
                <option ng-repeat="(key, val) in names | filter : test" value={{key}}>{{ val }}</option>
            </select>

            <button type="button" class="btn btn-primary" ng-click="go(id)">Go</button>

            <p>Vous avez choisi : {{ id }}</p>
            <input type="hidden" nb-model="finded">


        </div>

        <div ng-controller="PokemonInfos">
			<p>Info pokemon</p>
            <ul>
                <li ng-repeat="(key, val) in info">
                    {{ key }} : {{ val }}
                </li>
            </ul>
        </div>

		<!-- Pokémon information -->
		<div></div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
